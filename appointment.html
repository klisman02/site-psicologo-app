<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Agendar — Psicologia do Bem</title>
  <link rel="stylesheet" href="./frontend/public/css/global.css" />
  <link rel="stylesheet" href="./frontend/public/css/header.css" />
  <link rel="stylesheet" href="./frontend/public/css/section.css" />
  <link rel="stylesheet" href="./frontend/public/css/form.css" />
  <link rel="stylesheet" href="./frontend/public/css/footer.css" />
</head>
<body>
  <header class="site-header">
    <div class="container header-inner">
      <div class="brand">
        <div class="logo">Psicologia do Bem</div>
        <div class="tagline">Acolhimento, clareza e transformação</div>
      </div>
      <nav class="main-nav">
        <a href="/index.html">Início</a>
        <a href="/about.html">Quem sou eu</a>
        <a href="/contact.html">Entre em contato</a>
        <a class="btn btn-cta" href="/appointment.html">Agendar</a>
      </nav>
    </div>
  </header>

  <main class="page container">
    <section class="card">
      <h1>Solicitar Agendamento</h1>

      <form id="appointment-form" class="form">
        <label for="appointment_id">Horário disponível</label>
        <select id="appointment_id" required>
          <option value="">Carregando horários...</option>
        </select>

        <label for="full_name">Nome completo</label>
        <input id="full_name" type="text" placeholder="Seu nome completo" required />

        <label for="contact_phone">Telefone</label>
        <input id="contact_phone" type="tel" placeholder="(XX) XXXXX-XXXX" required />

        <label for="whatsapp">WhatsApp (opcional)</label>
        <input id="whatsapp" type="text" placeholder="Número do WhatsApp" />

        <label for="initial_complaint">Queixa inicial</label>
        <textarea id="initial_complaint" rows="5" placeholder="Descreva brevemente sua queixa" required></textarea>

        <div class="form-actions">
          <button type="submit" class="button button-primary">Enviar solicitação</button>
        </div>

        <div id="form-message" class="form-message" aria-live="polite"></div>
      </form>
    </section>
  </main>

  <footer class="site-footer">
    <div class="container">
      <p>© 2025 Psicologia do Bem — Todos os direitos reservados</p>
    </div>
  </footer>

  <a 
  href="https://wa.me/5511990189217?text=Olá,%20gostaria%20de%20agendar%20uma%20consulta"
  class="whatsapp-float"
  target="_blank"
  aria-label="Fale conosco no WhatsApp"
>
  <!-- <img src="imagens/whatsapp.png" alt="WhatsApp"> -->
   <p>Me envie uma mensagem</p>
</a>

  <script src="js/appointment.js"></script>
</body>
</html>
